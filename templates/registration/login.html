

{% block title %}로그인{% endblock %}
{% block page %}login{% endblock %}

{% block content %}
<div style="padding-left:50px; padding-top:50px;">
    <h1>Login</h1>
    <hr>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Signup">
    </form>
</div>
{% endblock %}
